<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fac6;
            min-height: 100vh;
        }
        .header-bg {
            background-color: #760909;
        }
        .card-custom {
            border-color: rgba(187, 94, 94, 0.348);
            border-radius: 1rem;
        }
        .file-upload-container {
            border: 2px dashed #5b0303;
            border-radius: 0.5rem;
            padding: 2rem;
            cursor: pointer;
        }
        .file-upload-container:hover {
            border-color: #5b0707;
        }
        #imagePreview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #760909;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<!-- HEADER/NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark header-bg shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="#">
            <i class="bi bi-shield-fill"></i> Mi Liga
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Se agregó 'active' a Inicio para indicar la posición -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Estadísticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sedes</a>
                </li>
            </ul>
            <!-- Espacio para el usuario o logout -->
            <span class="navbar-text text-white">
                Capitán: Usuario
            </span>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL: FORMULARIO DE AGREGAR EQUIPO -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card card-custom p-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 fw-bold">
                        <i class="bi bi-person-fill-gear"></i> Registrar Equipo
                    </h2>
                    <p class="text-center text-muted mb-4">Como Capitán, comienza por crear tu equipo.</p>
                    
                    <form id="formAgregarEquipo" action="#" method="post" enctype="multipart/form-data">
                        
                        <!-- 1. Nombre del Equipo -->
                        <div class="mb-4">
                            <label for="nombreEquipo" class="form-label fw-bold">Nombre del Equipo</label>
                            <input type="text" class="form-control form-control-lg" id="nombreEquipo" name="nombreEquipo" required>
                        </div>

                        <!-- 2. Foto del Equipo (Cargar Archivo) -->
                        <div class="mb-5 text-center">
                            <label class="form-label fw-bold d-block">Escudo / Logo del Equipo</label>
                            
                            <!-- Previsualización de la imagen -->
                            <img id="imagePreview" src="https://placehold.co/150x150/760909/ffffff?text=LOGO" alt="Previsualización del Escudo" class="mx-auto d-block">

                            <label for="fotoEquipo" class="file-upload-container bg-light w-100 mt-3 d-flex flex-column align-items-center justify-content-center">
                                <i class="bi bi-cloud-arrow-up-fill fs-2 text-secondary"></i>
                                <span class="text-muted">Haz clic para subir (PNG, JPG, máx 1MB)</span>
                                <input type="file" class="d-none" id="fotoEquipo" name="fotoEquipo" accept="image/png, image/jpeg">
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-bold">
                                Guardar Equipo y Continuar <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Carga de Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fotoEquipoInput = document.getElementById('fotoEquipo');
        const imagePreview = document.getElementById('imagePreview');

        /**
         * Maneja la previsualización de la imagen seleccionada por el usuario.
         */
        if (fotoEquipoInput) {
            fotoEquipoInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        // Muestra la imagen cargada en el elemento img
                        imagePreview.src = e.target.result;
                        imagePreview.alt = `Escudo de ${document.getElementById('nombreEquipo').value || 'Equipo'}`;
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    // Si no hay archivo, regresa al placeholder
                    imagePreview.src = "https://placehold.co/150x150/760909/ffffff?text=LOGO";
                    imagePreview.alt = "Previsualización del Escudo";
                }
            });
        }
    });
</script>

</body>
</html>
