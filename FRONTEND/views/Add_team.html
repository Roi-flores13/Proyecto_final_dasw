<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fac6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-custom {
            border: 1px solid rgba(187, 94, 94, 0.348);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .file-upload-container {
            border: 2px dashed #5b0303;
            border-radius: 0.5rem;
            padding: 2rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .file-upload-container:hover {
            border-color: #760909;
        }
        #imagePreview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ced4da;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card card-custom p-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 fw-bold">
                        <i class="bi bi-person-fill-gear text-danger"></i> Registrar Nuevo Equipo
                    </h2>
                    <p class="text-center text-muted mb-4">Como Capit치n, comienza por crear tu equipo.</p>
                    
                    <form id="formAgregarEquipo" action="#" method="post" enctype="multipart/form-data" novalidate>
                        
                        <div class="mb-4">
                            <label for="nombreEquipo" class="form-label fw-bold">Nombre del Equipo</label>
                            <input type="text" class="form-control form-control-lg" id="nombreEquipo" name="nombreEquipo" required>
                            <div class="invalid-feedback">El nombre del equipo es obligatorio.</div>
                        </div>     
                            <div class="mb-4 text-center">
                                <img id="imagePreview" src="https://placehold.co/150x150/760909/ffffff?text=LOGO" alt="Previsualizaci칩n del Escudo" class="mx-auto d-block">
                                
                                <label for="team_file" class="btn btn-outline-danger mt-3">
                                    <i class="bi bi-upload"></i> Subir Escudo
                                </label>
                                <input type="file" 
                                    id="team_file" 
                                    name="team_file" 
                                    accept="image/*" 
                                    style="display: none;"> 
                                <div class="form-text text-muted">Acepta archivos JPG, PNG, etc.</div>
                            </div>
                        </div>
                        
                        <div id="mensaje" class="mt-3 mb-3"></div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-bold">
                                Guardar Equipo y Continuar <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const teamFileInput = document.getElementById("team_file"); 
        const imagePreview = document.getElementById("imagePreview");
        const PLACEHOLDER_URL = "https://placehold.co/150x150/760909/ffffff?text=LOGO"; 

        // previsualizaci칩n 
        if (teamFileInput && imagePreview) {
            teamFileInput.addEventListener("change", (e) => {
                const file = e.target.files[0];
                
                if (file) {
                    // Usar crear una URL temporal local
                    const tempUrl = URL.createObjectURL(file);
                    
                    // Asignar la URL temporal a la imagen
                    imagePreview.src = tempUrl;
        
                    imagePreview.onload = () => {
                        URL.revokeObjectURL(imagePreview.src); 
                    }
                } else {
                    // Si el usuario cancela la selecci칩n, volvemos al placeholder
                    imagePreview.src = PLACEHOLDER_URL;
                }
            });
            
            imagePreview.addEventListener('error', () => {
                imagePreview.src = "https://placehold.co/150x150/5b0303/ffffff?text=ERROR";
            });
        }
    });
</script>

<script src="../js/add_team.js"></script> 
</body>
</html>
