<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Liga</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fac6;
            min-height: 100vh;
        }

        .header-bg {
            background-color: #760909;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark header-bg shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="#">
            <i class="bi bi-shield-fill"></i> Mi Liga
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="General_view.html">General</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Tabla_general.html">Tabla General</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Top_scorers.html">Tabla Goleadora</a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-3" id="userRoleDisplay">
                    Cargando rol...
                </span>
                <i class="bi bi-person-badge-fill text-white fs-5"></i>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4" style="max-width: 900px;">

    <h1 class="h4 mb-3">
        <i class="bi bi-tools"></i> Panel de administración de liga
    </h1>

    <div class="card mb-3">
        <div class="card-header">
            Datos de la liga
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre de la liga</label>
                    <input type="text" 
                           id="leagueNameInput" 
                           class="form-control"
                           value="Cargando...">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Código de Liga</label>
                    <input type="text" 
                           id="leagueCodeDisplay" 
                           class="form-control"
                           value="Cargando...">
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header">
            Equipos registrados
        </div>
        <div class="card-body">
            <p class="text-muted mb-2">
                Lista de equipos registrados en tu liga.
            </p>
            <ul class="list-group" id="teamsListGroup">
                <li class="list-group-item text-center">Cargando equipos...</li>
            </ul>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header">
            Acciones rápidas
        </div>
        <div class="card-body">
            <div class="row g-2">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary w-100">
                        Generar fixture aleatorio
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-primary w-100">
                        Copiar link de invitación a capitanes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="Home_liga.html" class="btn btn-outline-secondary btn-sm">
            Volver a Home de liga
        </a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
<script src="../js/admin_liga.js"></script> 
</body>
</html>
