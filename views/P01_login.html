<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(90deg, #270202, #760909);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 350px;
      background-color: #270202;
    }
    .form-label {
      color: white;
    }
  </style>

  <script>
    function toggleForms(){
      let form_login = document.getElementById('formLogin'),
          form_register = document.getElementById('formRegister');
      if(form_register.style.display === 'none'){
        form_login.style.display = 'none';
        form_register.style.display = 'block';
      } else {
        form_login.style.display = 'block';
        form_register.style.display = 'none';
      }
    }
  </script>
</head>
<body>

  <div class="card shadow p-4 rounded-3">

    <form id="formLogin" class="text-center" action="./P01_home.html" method="get" style="display:block;">
      <div class="mb-3 w-100 text-start">
        <label for="email_login" class="form-label">Usuario</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3 w-100 text-start">
        <label for="password_login" class="form-label">Liga</label>
        <input type="password" class="form-control" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary mt-2" style="height:50px; font-size:16px; width:200px;">Ingresar</button>
      <div class="mt-3">
        <button type="button" class="btn btn-secondary" style="width:200px; height:50px; font-size:16px;" onclick="toggleForms()">Registrar nueva liga</button>
      </div>
    </form>

    <form id="formRegister" class="text-center" action="javascript:alert('Registro exitoso!')" style="display:none;">
      <div class="mb-3 w-100 text-start">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3 w-100 text-start">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3 w-100 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" required minlength="6">
      </div>
      <div class="mb-3 w-100 text-start">
        <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary mt-2" style="width:200px; height:50px; font-size:16px;">Crear cuenta</button>
      <div class="mt-3">
        <button type="button" class="btn btn-secondary" style="width:200px; height:50px; font-size:16px;" onclick="toggleForms()">Iniciar sesión</button>
      </div>
    </form>

  </div>

</body>
</html>
