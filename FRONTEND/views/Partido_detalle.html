<main class="container py-4" style="max-width: 820px;">
    <div class="card mb-3 shadow-sm border-0">

            <h1 class="h4 text-muted mb-1" id="jornada-titulo">Cargando...</h1>
            
            <p class="text-secondary mb-4" id="info-extra">...</p>
            
            <div class="d-flex align-items-center justify-content-center gap-3 gap-md-5">
