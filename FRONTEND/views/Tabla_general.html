<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla General de la Liga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fac6;
            min-height: 100vh;
        }
        .header-bg {
            background-color: #760909;
        }
        .table-custom thead th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }
        .table-custom tbody td {
            text-align: center;
            vertical-align: middle;
        }
        .table-custom .team-name {
            text-align: left;
            font-weight: 500;
        }
        .table-custom .rank {
            font-weight: bold;
        }
        .table-custom .points {
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark header-bg shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="#">
            <i class="bi bi-shield-fill"></i> Mi Liga
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="General_view.html">General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Tabla General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Top_scorers.html">Tabla Goleadora</a>
                </li>
            </ul>
            
            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-3">
                    Capitán: Usuario
                </span>
                <a href="editar_equipo.html" class="text-white text-decoration-none" title="Editar Equipo y Jugadores">
                    <i class="bi bi-gear-fill fs-5"></i>
                </a>

                <button 
                    class="btn btn-link text-white ms-2 fs-5 p-0" 
                    title="Cerrar Sesión" 
                    data-bs-toggle="modal" 
                    data-bs-target="#confirmLogoutModal">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <h2 class="mb-4 fw-bold text-center">
                <i class="bi bi-bar-chart-line-fill"></i> Tabla General de la Liga
            </h2>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle mb-0 table-custom">
                            
                            <thead>
                                <tr>
                                    <th scope="col" class="rank">#</th>
                                    <th scope="col" style="text-align: left;">Equipo</th>
                                    <th scope="col" title="Partidos Jugados">PJ</th>
                                    <th scope="col" title="Ganados">G</th>
                                    <th scope="col" title="Empatados">E</th>
                                    <th scope="col" title="Perdidos">P</th>
                                    <th scope="col" title="Goles a Favor">GF</th>
                                    <th scope="col" title="Goles en Contra">GC</th>
                                    <th scope="col" title="Diferencia de Goles">DIF</th>
                                    <th scope="col" title="Puntos">Pts</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmLogoutModal" tabindex="-1" aria-labelledby="confirmLogoutLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title" id="confirmLogoutLabel">Cerrar de Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que quieres cerrar tu sesión actual?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                
                <button 
                    type="button" 
                    class="btn btn-danger" 
                    onclick="logout()"
                    data-bs-dismiss="modal"> 
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/auth_utils.js"></script>
<script src="../js/tabla_general.js"></script>


</body>
</html>
